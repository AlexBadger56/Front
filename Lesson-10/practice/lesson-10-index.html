<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CSS Flexbox live</title>
</head>

<body>
    <section class="fd">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd jc-center">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd jc-end">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd ai-center">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd ai-end">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class=" fd fd-column jc-center ai-center">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd fd-column jc-center ai-end ">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd fd-column jc-end ai-start ">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd fd-row-reverse">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd jc-around">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd jc-between   ">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd fd-column-reverse jc-end ai-end">  
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section> 
    </section> 

    <section class="fd-1 fw-wrap jc-center">  
        <section class="box1">1</section>
        <section class="box1">2</section>
        <section class="box1">3</section> 
    </section> 

    <section class="fd-1 fw-nowrap jc-center">  
        <section class="box1">1</section>
        <section class="box1">2</section>
        <section class="box1">3</section> 
    </section> 

    <section class="fd-1 fw-wrap-reverse jc-center">  
        <section class="box1">1</section>
        <section class="box1">2</section>
        <section class="box1">3</section> 
    </section> 

    <section id="flex-basis" class="fd-2">  
        <section >1</section>
        <section >2</section>
        <section >3</section> 
    </section> 

    <section id="flex-grow" class="fd-2">  
        <section >1</section>
        <section >2</section>
        <section >3</section> 
    </section>

    <section id="flex-shrlink" class="fd-2">  
        <section >1</section>
        <section >2</section>
        <section >3</section> 
        <section >4</section>
        <section >5</section>
        <section >6</section> 
    </section>

    <section id="flex" class="fd-2">  
        <section >1</section>
        <section >2</section>
        <section >3</section> 
        <section >4</section>
        <section >5</section>
        <section >6</section> 
    </section>

    <section id="order" class="fd-2">  
        <section >1</section>
        <section >2</section>
        <section >3</section> 
        <section >4</section>
        <section >5</section>
        <section >6</section> 
    </section>

</body>
</html>
