<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Shoping List</title>
</head>

<body>
    <div class="frame-bckgrnd">
        <header class="title pink-text">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>

        <main>
            <ul class="list-form">
                <li>
                    <label for="pickles">
                        <input type="checkbox" id="pickles"><span>A lot of pickles &nbsp;<small> for the next lessons
                                about CSS</small></span>
                    </label>
                </li>

                <li>
                    <label for="apples">
                        <input type="checkbox" id="apples"> <span> 10 apples&nbsp;<small> for more CSS
                                manipulations</small></span>
                    </label>
                </li>

                <li>
                    <label for="oranges">
                        <input type="checkbox" id="oranges"><span> 20 oranges&nbsp;<small> because they are
                                awesome</small></span>
                    </label>
                </li>

                <li>
                    <label for="plates">
                        <input type="checkbox" id="plates"> <span>13 plates &nbsp;<small> hm... they always
                                dissapear</small></span>
                    </label>
                </li>

                <li>
                    <label for="bentos">
                        <input type="checkbox" id="bentos"><span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label for="sake">
                        <input type="checkbox" id="sake"><span> 1 bottle of Sake &nbsp;<small> for my
                                friends</small></span>
                    </label>
                </li>
            </ul>

        </main>

        <footer class="footer pink-text">
            <div class="footer-wrapper">
                <h2 class="footer-title">Bon appetit! :</h2>
            </div>
        </footer>
    </div>


</body>

</html>
