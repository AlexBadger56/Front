<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles/index.css">
    <title>CSS animation</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <div class="top">
                    <div class="top__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit">
                            <div class="diamonds"></div>
                        </div>
                    </div>

                </div>
                <div class="mid">
                    <div class="suit--mid">
                        <div class="diamonds"></div>
                    </div>
                </div>
                <div class="bot">
                    <div class="bot__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit">
                            <div class="diamonds"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="front"></div>
            <div class="back">
                <div class="top">
                    <div class="top__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit suit--heart">
                            <div class="heart"></div>
                        </div>
                    </div>
                </div>
                <div class="mid">
                    <div class="suit--heart-mid">
                        <div class="heart"></div>
                    </div>
                </div>
                <div class="bot">
                    <div class="bot__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit suit--heart">
                            <div class="heart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="front"></div>
            <div class="back">
                <div class="top">
                    <div class="top__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit__clubs">
                            <svg class="clubs">
                                <use xlink:href="./assets/images/sprite.svg#clubs"></use>
                            </svg>
                        </div>
                    </div>

                </div>
                <div class="mid">
                    <div class="suit__clubs-mid">
                        <svg class="clubs">
                            <use xlink:href="./assets/images/sprite.svg#clubs"></use>
                        </svg>
                    </div>
                </div>
                <div class="bot">
                    <div class="bot__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit__clubs">
                            <svg class="clubs">
                                <use xlink:href="./assets/images/sprite.svg#clubs"></use>
                            </svg>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="front"></div>
            <div class="back">
                <div class="top">
                    <div class="top__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit__spades">
                            <svg class="spades">
                                <use xlink:href="./assets/images/sprite.svg#spades"></use>
                            </svg>
                        </div>
                    </div>

                </div>
                <div class="mid">
                    <div class="suit__spades-mid">
                        <svg class="clubs">
                            <use xlink:href="./assets/images/sprite.svg#spades"></use>
                        </svg>
                    </div>
                </div>
                <div class="bot">
                    <div class="bot__box">
                        <div class="rank"><span>A</span></div>
                        <div class="suit__spades">
                            <svg class="spades">
                                <use xlink:href="./assets/images/sprite.svg#spades"></use>
                            </svg>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
